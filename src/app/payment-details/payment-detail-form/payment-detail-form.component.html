<form autocomplete="off" novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">

    <div class="form-group">
        <label>Card Owner Name</label>
        <input type="text" class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input type="text" class="form-control form-control-lg" placeholder="16 Digits" name="cardNumber"
            #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardOwnerName.touched">
    </div>

    <div class="row">

        <div class="form-group col-md-6">
            <label>Security Code</label>
            <input type="password" class="form-control form-control-lg" placeholder="Security Code" name="securityCode"
                #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && cardOwnerName.touched">
        </div>

        <div class="form-group col-md-6">
            <label>Valide Through</label>
            <input type="text" class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate"
                #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && cardOwnerName.touched">
        </div>

    </div>
    <div class="form-group">
        <button style="margin-top: 20px;" class="btn btn-info btn-lg btn-block col-md-12" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
