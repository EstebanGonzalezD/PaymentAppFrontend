<div class="container" style="margin-top: 100px;">

    <div class="jumbotron py-3 col-md-12">
        <h1 class="display-4 text-center"> Formato de Datos Generales </h1>
    </div>

    <div class="row">
        <div class=" divExplicacion col-md-10">
            <h3 class="text-center textoExplicacion">Para diligenciar este formulario es necesario seguir las
                indicaciones
                de acuerdo
                al campo a llenar, sólo debe pasar el mouse por cada pregunta a llenar y él te muestra la información
                del
                campo a llenar.
            </h3>
        </div>
        <div class=" divFecha col-md-2">
            <h3 class="textoFecha text-center">La fecha va aqui</h3>
        </div>
    </div>


    <form novalidate autocomplete="off" class="formulario" #form="ngForm" (submit)="onSubmit(form)">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Fecha de Aplicación</label>
                <input type="date" class="form-control form-control-lg" placeholder="Fecha de Aplicacion"
                    name="fechaAplicacion" required maxlength="20" minlength="20" #fechaAplicacion="ngModel"
                    [(ngModel)]="service.formData.fechaAplicacion">
            </div>

            <div class="form-group col-md-6">
                <!-- <label>Número de Identificación del Correspondiente</label>-->
                <input type="hidden" class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate"
                    maxlength="5" minlength="5">
            </div>
        </div>

        <div class="form-group">
            <label>1. Nombre Completo</label>
            <input type="text" class="form-control form-control-lg" placeholder="" name="nombreCompleto" required
                #nombreCompleto="ngModel" [(ngModel)]="service.formData.nombreCompleto">
        </div>

        <div class="row">
            <div class=" form-group divSexo col-md-6">
                <label>2. Sexo</label>
                <select name="sexo" class="selectSexo col-md-12 form-control form-control-lg">
                    <option disabled value="" selected>Seleccionar</option>
                    <option *ngFor="let sex of Sexo">{{sex}}</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label>3. Fecha de Nacimiento </label> <br>
                <input type="date" id="start" name="trip-start" class="form-control form-control-lg" value="2018-07-22"
                    min="1930-01-01" max="2002-01-01" value="">
            </div>
        </div>


        <div class="row form-group divEstadoCivil col-md-12">
            <label>4. Estado Civil</label>
            <select name="estadoCivil" class="selectEstadoCivil col-md-12 form-control form-control-lg" required
                #estadoCivil="ngModel" [(ngModel)]="service.formData.estadoCivil">
                <option disabled value="" selected>Seleccionar</option>
                <option *ngFor="let estado of EstadoCivil">{{estado}}</option>
            </select>
        </div>

        <div class="row form-group divEstudio col-md-12">
            <label>5. Último grado de estudios que alcanzó</label>
            <select name="estadoCivil" class="selectEstudio col-md-12 form-control form-control-lg" required
                #estadoCivil="ngModel" [(ngModel)]="service.formData.nivelDeEstudios">
                <option disabled value="" selected>Seleccionar</option>
                <option *ngFor="let estudio of GradoEstudio">{{estudio}}</option>
            </select>
        </div>


        <div class="row form-group divEstadoCivil col-md-12 ">
            <label style="padding-bottom: 5px;">6. Lugar de residencia actual</label>
            <div class="form-group col-md-6 divDepartamento">
                <label>Departamento</label>
                <input type="text" class="form-control form-control-lg" placeholder="" name="departamentoResidencia"
                    required #departamentoResidencia="ngModel" [(ngModel)]="service.formData.departamentoResidencia">
            </div>
            <div class="form-group col-md-6 divMunicipio">
                <label>Ciudad/Municipio</label>
                <input type="text" class="form-control form-control-lg" placeholder="" name="ciudadTrabajo" required
                    #ciudadTrabajo="ngModel" [(ngModel)]="service.formData.ciudadTrabajo ">
            </div>
        </div>


        <div class="row form-group divEstadoCivil col-md-12">
            <label style="padding-bottom: 5px;">8. Seleccione y marque el estrato de los servicios públicos de su
                vivienda</label>
            <select name="estrato" class="selectEstrato col-md-12 form-control form-control-lg" required
                #estrato="ngModel" [(ngModel)]="service.formData.estrato">
                <option disabled value="" selected>Seleccionar</option>
                <option *ngFor="let estrat of Estrato">{{estrat}}</option>
            </select>
        </div>



        <div class="row  col-md-12">
            <label>9. Tipo de vivienda</label>
            <select name="tipoVivienda" class="selectTipoVivienda col-md-12 form-control form-control-lg" required
                #tipoVivienda="ngModel" [(ngModel)]="service.formData.tipoVivienda">
                <option disabled value="" selected>Seleccionar</option>
                <option *ngFor="let tipoviv of TipoVivienda">{{tipoviv}}</option>
            </select>
        </div>

        <div class=" row form-group divDepEconomicos col-md-12">
            <label>10. Número de dependientes económicos de usted</label>
            <select name="numeroDependientes" class="selectDepEconomicos col-md-12 form-control form-control-lg"
                required #numeroDependientes="ngModel" [(ngModel)]="service.formData.numeroDependientes">
                <option disabled value="" selected>Seleccionar</option>
                <option *ngFor="let numDependientes of NumeroDependientes">{{numDependientes}}</option>
            </select>
        </div>


        <div class="row form-group divEstadoCivil col-md-12 ">
            <label style="padding-bottom: 5px;">11. Lugar donde trabaja actualmente</label>
            <div class="form-group col-md-6 divDepartamentoTrabajo">
                <label>Departamento</label>
                <input type="text" class="form-control form-control-lg" name="departamentoTrabajo" required
                    #departamentoTrabajo="ngModel" [(ngModel)]="service.formData.departamentoTrabajo">
            </div>
            <div class="form-group col-md-6 divMunicipioTrabajo">
                <label>Ciudad/Municipio</label>
                <input type="text" class="form-control form-control-lg" name="ciudadTrabajo" required
                    #ciudadTrabajo="ngModel" [(ngModel)]="service.formData.ciudadTrabajo">
            </div>
        </div>

        <div class="row form-group divDepEconomicos col-md-12">
            <label>12. Hace cuánto trabaja en esta empresa</label>
            <select name="tiempoEmpresa" class="selectDepEconomicos col-md-12 form-control form-control-lg" required
                #tiempoEmpresa="ngModel" [(ngModel)]="service.formData.tiempoEmpresa">
                <option disabled value="" selected>Seleccionar</option>
                <option *ngFor="let Tiempo of TiempoEmpresa">{{Tiempo}}</option>
            </select>
        </div>


        <div class="row form-group divEstadoCivil col-md-12">
            <label>13. ¿Cuál es el nombre del cargo que desempeña en la empresa?</label>
            <input type="text" class="form-control form-control-lg" name="cargoActual" required #cargoActual="ngModel"
                [(ngModel)]="service.formData.cargoActual">
        </div>


        <div class="row form-group divEstadoCivil col-md-12">
            <label style="padding-bottom: 5px;">14. Seleccione el tipo de cargo que más se asemeja al que
                desempeña</label>
            <select name="tipoCargo" class="selectCargo2 col-md-12 form-control form-control-lg" required
                #tipoCargo="ngModel" [(ngModel)]="service.formData.tipoCargo">
                <option disabled value="" selected>Seleccionar</option>
                <option *ngFor="let carg of Cargo">{{carg}}</option>
            </select>
        </div>


        <div class="row form-group divEstadoCivil col-md-12">
            <div class="form-group divDepEconomicos col-md-6">
                <label>15. Hace cuánto años desempeña este cargo u oficio en la empresa</label>
                <select name="experiencia" class="selectDepEconomicos col-md-12 form-control form-control-lg" required
                    #experiencia="ngModel" [(ngModel)]="service.formData.experiencia">
                    <option disabled value="" selected>Seleccionar</option>
                    <option *ngFor="let Tiempo of TiempoEmpresa">{{Tiempo}}</option>
                </select>
            </div>

            <div class="form-group divDepartTrab col-md-6">
                <label>16. Nombre departamento/área donde trabaja</label>
                <select name="areaTrabajo" class="selectDepEconomicos col-md-12 form-control form-control-lg" required
                    #areaTrabajo="ngModel" [(ngModel)]="service.formData.areaTrabajo">
                    <option disabled value="" selected>Seleccionar</option>
                    <option *ngFor="let Area of AreaTrabajo">{{Area}}</option>
                </select>
            </div>
        </div>


        <div class="row form-group divEstadoCivil col-md-12 ">
            <div class="form-group divDepEconomicos col-md-6">
                <label>17. Seleccione el tipo de contrato establecido con la empresa</label>
                <select name="tipoContrato" class="selectDepEconomicos col-md-12 form-control form-control-lg" required
                    #tipoContrato="ngModel" [(ngModel)]="service.formData.tipoContrato">
                    <option disabled value="" selected>Seleccionar</option>
                    <option *ngFor="let Contrato of TipoContrato">{{Contrato}}</option>
                </select>
            </div>

            <div class="row form-group divDepartTrab col-md-6">
                <label>18. Indique la cantidad de horas establecidas</label>
                <select name="horasLaboradas" class="selectDepEconomicos col-md-12 form-control form-control-lg"
                    required #horasLaboradas="ngModel" [(ngModel)]="service.formData.horasLaboradas">
                    <option disabled value="" selected>Seleccionar</option>
                    <option *ngFor="let Horas of HorasEstablecidas">{{Horas}}</option>
                </select>
            </div>
        </div>

        <div class="row form-group divEstadoCivil col-md-12">
            <label>19. Indique la cantidad de horas establecidas</label>
            <select name="tipoPago" class="selectDepEconomicos col-md-12 form-control form-control-lg" required
                #tipoPago="ngModel" [(ngModel)]="service.formData.tipoPago">
                <option disabled value="" selected>Seleccionar</option>
                <option *ngFor="let Horas of HorasEstablecidas">{{Horas}}</option>
            </select>
        </div>


        <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
            <button class="btn btn-info btn-lg btn-block col-md-12" type="submit">
                Submit
            </button>
        </div>

    </form>
</div>
